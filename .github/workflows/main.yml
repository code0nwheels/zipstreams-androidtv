name: Publish release APK

permissions:
  contents: write

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  package-release-apk:
    name: Generate and Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for app release
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v4.2.2
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: |
          set -e
          chmod +x ./gradlew

      - name: Generate APK
        run: ./gradlew assembleRelease --stacktrace

      - name: ZipAlign & Sign APK
        uses: tiann/zipalign-sign-android-release@v1.1.4
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEY_STORE }}
          alias: ${{ secrets.KEY_STORE_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASS }}
          keyPassword: ${{ secrets.KEY_STORE_PASS }}
          zipAlign: true

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: "Release of the signed and zipaligned APK"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/ZipStreams.apk  # Adjust if needed based on output
          asset_name: ZipStreams-signed.apk
          asset_content_type: application/vnd.android.package-archive
