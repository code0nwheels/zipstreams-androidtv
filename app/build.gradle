plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.zipstreams'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.zipstreams"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.5.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "ZipStreams.apk"
        }
    }
}

dependencies {

    implementation 'androidx.leanback:leanback:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
}